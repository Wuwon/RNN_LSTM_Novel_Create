<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<body>
    <div class="container">

        <div class="row">
            <div class="col"></div>
            <div class="col">Insight</div>
            <div class="col"></div>
        </div>


        <div class="row">
            <div class="col"></div>
            <div class="col">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Features</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Pricing</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link disabled" href="#">Disabled</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
            <div class="col"></div>
        </div>

        <div class="row">
            <div class="col"></div>
            <div class="col">
                <form action="{% url 'run' %}" method="POST"> 
                {% csrf_token %}
                     키워드를 입력하면 소설을 인공지능이 만들어냅니다.
                    <textarea rows="8" cols="80" name="dahyun">{{content}}</textarea>
                        <br><br>
                    {% comment %} <input type="submit" value="작성" name='run'> {% endcomment %}
                    <button type="submit" onclick="myFunction()" name='run'>전송</button>

                </form> 
            </div>
            <div class="col"></div>
        </div>

        <br><br>
         <div class="row">
            <div class="col"></div>
            <div class="col">
                     결과 데이터
                    <textarea rows="8" cols="80" id="resultBox"> 
                    {{result}}
                    </textarea>
            </div>
            <div class="col"></div>
        </div>
        


    </div>


    {% comment %} <script>
    function myFunction() {
        var x = {{result}}
    document.getElementById("resultBox").innerHTML = x;
    }
    </script> {% endcomment %}
   
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
